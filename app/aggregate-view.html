<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <?!= include("app/style") ?>
  </head>
  <body>
    <table>
      <? for (const row of rows) { ?>
      <tr>
        <td>
          <? if (row[0].startsWith("20")) { ?>
          <a href="<?= baseUrl ?>?month=<?= row[0] ?>"><?= row[0] ?></a>
          <? } else { ?>
          <?= row[0] ?>
          <? } ?>
        </td>
        <td class="number"><?= Number(row[1]).toFixed(2) ?></td>
      </tr>
      <? } ?>
    </table>
  </body>
</html>
