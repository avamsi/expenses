<style>
  * {
    font-family: monospace;
    font-size: 15px;
  }

  .table-wrapper {
    overflow-x: auto;
  }

  table {
    border: 1px solid #a0a0a0;
    border-collapse: collapse;
    width: 100%;
  }

  tr {
    border: 1px dashed #a9a9a9;
  }

  td {
    min-width: 100px;
    padding: 10px;
  }

  td a {
    color: black;
    display: block;
    margin: -10px;
    padding: 20px 10px;
    text-decoration: none;
  }

  td a:hover {
    background-color: #f8f8f8;
  }

  td a:active {
    background-color: #f0f0f0;
  }

  td.currency {
    padding-right: 50px;
    text-align: right;
  }

  td:last-child {
    padding-right: 10px;
  }

  #floating-button {
    background-color: #e8e8e8;
    border: 1px solid #d3d3d3;
    border-radius: 50px;
    bottom: 25px;
    font-size: 25px;
    height: 50px;
    padding-top: 15px;
    position: fixed;
    right: 25px;
    text-align: center;
    width: 50px;
  }

  #dot-loader-wrapper {
    display: none;
    left: 50%;
    margin-left: -40px;
    margin-top: -15px;
    position: fixed;
    top: 50%;
  }

  .dot-loader {
    animation: 1.2s grow ease-in-out infinite;
    background-color: #e8e8e8;
    border-radius: 50%;
    height: 15px;
    position: relative;
    width: 15px;
  }

  .dot-loader-2 {
    animation: 1.2s grow ease-in-out infinite 0.15s;
    margin: 0 15px;
  }

  .dot-loader-3 {
    animation: 1.2s grow ease-in-out infinite 0.3s;
  }

  @keyframes grow {
    0%,
    40%,
    100% {
      transform: scale(0);
    }
    40% {
      transform: scale(1);
    }
  }
</style>
